<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="carousel" data-carousel>
        <section aria-label="Newest photos">
           <button class="btn prev"  data-carousel-button > &#8656 </button>
           <button class="btn next"  data-carousel-button > &#8658 </button>
           <ul data-slides>
               <li class="slide" data-active>
                   <img src="1.jpg" alt="sunflower">
               </li>
               <li class="slide">
                   <img src="2.jpg" alt="sunset">
               </li>
               <li class="slide">
                   <img src="3.jpeg" alt="beach house">
               </li>
               <li class="slide">
                   <img src="4.jpg" alt="flower">
               </li>
               <li class="slide">
                   <img src="5.jpeg" alt="white flower">
               </li>
               <li class="slide">
                   <img src="6.jpeg" alt="butterfly">
               </li>
           </ul>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
